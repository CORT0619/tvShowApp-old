<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button class="hamburger__menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>
  <form>
    <div>
      <ion-input #searchBoxInput type="text" placeholder="Search for a tv show" (keyup.enter)="search($event.target)"></ion-input>
    </div>
  </form>

  <show-list *ngIf="shows && shows.length > 0" [shows]="shows"></show-list>
</ion-content>
