<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button>
  
        </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <form>
      <ion-item>
        <ion-input type="text" placeholder="Search for a tv show" (keyup.enter)="search($event.target)"></ion-input>
      </ion-item>
    </form>

    <show-list *ngIf="shows && shows.length > 0" [shows]="shows"></show-list>
  </ion-content>
