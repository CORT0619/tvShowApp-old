<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      <ion-card-subtitle>sdsfsfdfsdf</ion-card-subtitle>
    </ion-card-header>
      <form [formGroup]="loginForm">
        <ion-item>
          <!-- <ion-img src="assets/mail-envelope.png"></ion-img> -->
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" class="email" alt="email address" formControlName="email" required="true"></ion-input>
        </ion-item>
          
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" class="password" alt="password" formControlName="password" required="true"></ion-input>
        </ion-item>
      
        <ion-button expand="block" strong="false" type="submit" routerDirection="forward" (click)="login()">Login</ion-button>
      </form>
  </ion-card>
</ion-content>
